<section id="featured">
		<div class="container">
			<h2><i class="fa fa-comment"></i> Contact</h2>
            <div class="clearfix"></div>
		</div><!-- end of container -->	
	</section> 
    <section id="contact">
        <div class="container">
            <div class="row-80 mainform">
                <div class="form">
                    <label for="input1"><i class="fa fa-user"></i> Name</label>
                    <br>
                    <span class="your-name"><input type="text" name="your-name" value="" size="40" class="form-control row-25" aria-required="true" aria-invalid="false" placeholder="Your name *"></span>
                </div>
                <div class="form">
                    <label for="input2"><i class="fa fa-rss"></i> Email Address</label>
                    <br>
                    <span class="your-email"><input type="email" name="your-email" value="" size="40" class="form-control row-25" aria-required="true" aria-invalid="false" placeholder="Your email *"></span>
                </div>
                <div class="form">
                    <label for="input3"><i class="fa fa-globe"></i> Subject</label>
                    <br>
                    <span class="your-subject"><input type="text" name="your-subject" value="" size="40" class="form-control row-25" aria-invalid="false" placeholder="Subject"></span>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label for="input4"><i class="fa fa-comment"></i> Message</label>
                    <br>
                    <span class="your-message"><textarea name="your-message" rows="10" class="form-control" id="yourMessage" aria-required="true" aria-invalid="false"></textarea></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info"><i class="fa fa-envelope-o"></i> Contact Us</button>
                </div>
            </div>
            
            <aside class="row-40">
                <h4><i class="fa fa-arrow-circle-o-down"></i> LOCATION</h4>
                <p class="adr">
                    <span class="street-address">1234 Fake Street</span><br/>
                    <span class="locality">Anytown</span>, <span class="region">CA</span> <span class="postal-code">99999</span><br/>
                    <span class="country-name">U.S.A.</span>
                </p>
            </aside>
        <div class="clearfix"></div>
        </div><!-- end of container -->	
    </section>
